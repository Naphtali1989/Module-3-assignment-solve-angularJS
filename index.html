<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container" ng-controller="NarrowItDownController as narrowItDown">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <form class="myForm" ng-submit="narrowItDown.getMatchedMenuItems(searchTerm)">
            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm" required>
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary">Narrow It Down For Me!</button>
            </div>
        </form>

        <found-items items="narrowItDown.foundItems" on-remove="narrowItDown.removeItem(idx)"></found-items>
    </div>

</body>

</html>
